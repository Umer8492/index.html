<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Form</title>
    <link rel="stylesheet" href="giveawayform.css">
</head>
<body>
    <div class="form-container">
        <h2>Claim Your Free Digital Product</h2>
        <form id="giveawayForm" action="https://formspree.io/f/xldgpqpn" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        document.getElementById("giveawayForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            var form = this;
            var formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = "giveawaysuccess.html"; // Redirect to success page
                } else {
                    alert("Oops! Something went wrong. Please try again.");
                }
            }).catch(error => {
                alert("Error submitting form. Please check your connection.");
            });
        });
    </script>
</body>
</html>
