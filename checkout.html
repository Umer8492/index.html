<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="ICO File" href="favicon.ico">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - AVUM COST</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Checkout Section -->
  <section id="checkout">
    <h2>Checkout</h2>
    <form id="checkout-form" method="POST" enctype="multipart/form-data">  <!-- ✅ Removed action (JS handles submission) -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" required>
      </div>
      <div class="form-group">
        <label for="services">Service</label>
        <input type="text" id="services" name="services" placeholder="Tiktok, Shopify, AI Voice Agent" required>
      </div>
      <div class="form-group">
        <label for="paymentScreenshot">Upload Payment Screenshot:</label>
        <input type="file" id="paymentScreenshot" name="paymentScreenshot" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="TID">Enter Massage (Optional)</label>
        <input type="text" id="TID" name="TID" placeholder="Enter Massage" optional>
      </div>
      <!-- ✅ Hidden input for ImgBB URL -->
      <input type="hidden" id="screenshot_url" name="screenshot_url">
      
      <button type="submit" class="glow-button">SUBMIT</button>
    </form>
    
    <div class="payment-method">
      <h2><a href="payment.html">See Payment Method</a></h2>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
