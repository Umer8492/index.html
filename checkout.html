<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - AVUM COST</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Checkout Section -->
  <section id="checkout">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="email">Phone Number</label>
        <input type="phone" id="phone" name="phone" placeholder="Enter your Phone Number" required>
      </div>
      <div class="form-group">
        <label for="message">Enter Your TID</label>
        <input id="TID" name="TID" placeholder="Enter your TID" required>
      </div>
      <button type="submit" class="btn submit-btn">SUBMIT</button>
    </form>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
